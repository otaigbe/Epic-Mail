<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Reset Password</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/style.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>

<body>
	<center>
	<div id="wrapper">
	<div id="content">
	<form id="signup">
		<div id="maillogo"><img src="images/envelope(resized).png" width="150" height="113" alt=""/></div>
		<div id="holder">
					<h2>Reset Your Password</h2>
      <fieldset>
        <input placeholder="username" type="text" tabindex="1" name="username" value="username" required>
      </fieldset>
			<fieldset>
        <input placeholder="new password" type="password" tabindex="2" name="password" required>
      </fieldset>
		
		<fieldset>
        <input placeholder="confirm password" type="text" tabindex="5" name="confirmpassword" required>
      </fieldset>
			
			<fieldset>
        <input placeholder="phone number" type="number" tabindex="6" name="phone number" required>
      </fieldset>
      
      <fieldset>
        <button name="submit" type="button"  onclick="location.href='signIn.html';" id="request-submit" data-submit="...Sending">Reset</button>
      </fieldset>
		</div>

				</form>
</div>
		
	

	</div>
	
	</center>
</body>
</html>
