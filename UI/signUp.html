<!doctype html>
<html>
<head>
<title>signup</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<center>
	<div id="wrapper">
	<div id="content">
	<form id="signup">
		<div id="maillogo"><img src="images/envelope(resized).png" width="150" height="113" alt=""/></div>
		<div id="holder">
					<h2>Sign Up</h2>
		<fieldset>
        <input placeholder="firstname" type="text" name="firstname" tabindex="1" required autofocus>
      </fieldset>
      <fieldset>
        <input placeholder="Lastname" name="lastname" type="text" tabindex="2" required>
      </fieldset>
      <fieldset>
        <input placeholder="username" type="text" tabindex="3" name="username" required>
      </fieldset>
			<fieldset>
        <input placeholder="password" type="password" tabindex="4" name="password" required>
      </fieldset>
		
		<fieldset>
        <input placeholder="confirm password" type="text" tabindex="5" name="confirmpassword" required>
      </fieldset>
      
      <fieldset>
        <button name="submit" type="submit" id="request-submit" data-submit="...Sending">Sign Up</button>
      </fieldset>
		</div>

				</form>
</div>
		
	

	</div>
	
	</center>
	
</body>
</html>
